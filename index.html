<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caricatura AI - Personalize sua Arte</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <header class="bg-white shadow p-6">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-purple-600">Caricatura AI</h1>
        <p class="mt-2 text-lg text-gray-600">
          Transforme sua foto em uma caricatura personalizada com inteligência artificial.
        </p>
      </div>
    </header>

    <main class="max-w-3xl mx-auto mt-10 p-4">
      <form id="caricatureForm" class="bg-white shadow-md rounded-xl p-6 space-y-6">
        <h2 class="text-2xl font-semibold text-purple-600">Solicite sua caricatura</h2>

        <div>
          <label class="block font-medium mb-1">Nome completo</label>
          <input type="text" name="nome" required class="w-full border border-gray-300 p-2 rounded-md" />
        </div>

        <div>
          <label class="block font-medium mb-1">Email para envio</label>
          <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded-md" />
        </div>

        <div>
          <label class="block font-medium mb-1">Estilo desejado</label>
          <select name="estilo" class="w-full border border-gray-300 p-2 rounded-md">
            <option value="engraçado">Engraçado e exagerado</option>
            <option value="realista">Mais realista</option>
            <option value="fofo">Fofo / Kawaii</option>
            <option value="outro">Outro (especifique)</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Tema ou ocasião</label>
          <input
            type="text"
            name="tema"
            placeholder="Formatura, aniversário, profissão, etc."
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Informações adicionais</label>
          <textarea
            name="descricao"
            rows="4"
            placeholder="Descreva roupas, fundo, pose, objetos, etc."
            class="w-full border border-gray-300 p-2 rounded-md"
          ></textarea>
        </div>

        <div>
          <label class="block font-medium mb-1">Envie sua foto</label>
          <input
            type="file"
            name="imagem"
            accept="image/*"
            required
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <button
          type="submit"
          class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
        >
          Enviar pedido
        </button>
      </form>

      <section class="mt-16">
        <h3 class="text-xl font-semibold mb-4 text-center text-purple-600">Exemplos de caricaturas</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <img src="https://s3-sa-east-1.amazonaws.com/loja2/ee1a5d64d11b621fe5c1919b055de7ae.png" class="rounded-lg shadow" />
          <img src="https://img.photolamus.com/sdS6MHtK/600x600/c/m/6fc79f58fa84a47c65c02bad10a789a6/caricatura-engracada-e-exagerada-de-presente-de-formatura-600-x-600.jpeg" class="rounded-lg shadow" />
          <img src="https://cdn.awsli.com.br/400x400/100/100184/produto/142677445/f181779bb1.jpg" class="rounded-lg shadow" />
        </div>
      </section>
    </main>

    <footer class="text-center text-sm text-gray-500 py-6 mt-10">
      © 2025 Caricatura AI - Todos os direitos reservados.
    </footer>
  </body>
</html>
